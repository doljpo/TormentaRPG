<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comércio</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Comércio</h1>
    <div class="flex">
        <select id="categoria" class="mb-05">
            <option value="">Selecione uma categoria</option>
            <option value="Armas">Armas</option>
            <option value="Armaduras">Armaduras</option>
            <option value="Escudos">Escudos</option>
            <option value="Itens">Itens</option>
            <option value="Poções">Poções</option>
        </select>

        <select id="subcategoria" class="mb-05">
            <option value="">Todas</option>
        </select>

        <button id="botao-filtrar" class="mb-1" onclick="filtrarItens()">Filtrar</button>
    </div>
    <div id="equipamentos-container" class="card-container"></div>

    <div id="mensagem" class="mensagem">Escolha a categoria para iniciar</div>

    <script src="./js/index.js"></script>
</body>

</html>
